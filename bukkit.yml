    water-creatures-per-chunk: 0
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15
chunk-gc:
  period-in-ticks: 600
  load-threshold: 0
ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  autosave: 0
  hopper-transfer: 8
  hopper-check: 8
auto-updater:
  enabled: true
  on-broken:
  - warn-console
  - warn-ops
  on-update:
  - warn-console
  - warn-ops
  preferred-channel: rb
  host: dl.bukkit.org
  suggest-channels: true
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db
orebfuscator:
  enable: false
  engine-mode: 2
  update-radius: 2
  disabled-worlds:
  - world_the_end
  blocks:
  - 1
  - 5
  - 14
  - 15
  - 16
  - 21
  - 48
  - 49
  - 54
  - 56
  - 73
  - 74
  - 82
  - 129
  - 130
  forge-oredict-blocks: true
config-version: 2
